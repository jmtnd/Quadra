# base.html
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quadra - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Quadra</a>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('main.add_puesto') }}">Añadir Puesto</a>
                    <a class="nav-link" href="{{ url_for('main.logout') }}">Cerrar Sesión</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('main.login') }}">Iniciar Sesión</a>
                    <a class="nav-link" href="{{ url_for('main.register') }}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
